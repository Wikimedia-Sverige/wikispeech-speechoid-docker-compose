version: '3'
services:
  mishkal:
    image: wikispeech-mishkal:latest
    expose:
     - "8080"

  mary-tts:
    image: wikispeech-mary-tts-stts:latest
    environment:
      - MARY_TTS_MISHKAL_URL=http://mishkal:8080/
    expose:
      - "59125"
      - "8080"

  symbolset:
    image: wikispeech-symbolset:latest
    expose:
     - "8771"

  pronlex:
    image: wikispeech-pronlex:latest
    expose:
      - "8787"

  wikispeech-mockup:
    image: wikispeech-mockup:latest
    ports:
      - 10000:10000
    volumes:
      - ./volumes/wikispeech_mockup_tmp:/srv/wikispeech-mockup/wikispeech_server/tmp
      - ./mockup-compose-files/docker-compose-entrypoint.sh:/srv/compose/docker-compose-entrypoint.sh
      - ./mockup-compose-files/docker-compose.conf:/srv/compose/docker-compose.conf
      - ./mockup-compose-files/wait-for-it.sh:/srv/compose/wait-for-it.sh
    entrypoint: /srv/compose/docker-compose-entrypoint.sh

